<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title layout:title-pattern="$CONTENT_TITLE">Form Validations</title>

</head>
<body>
	<section layout:fragment="content">
		<div class="container-fluid  dashboard-content">
			<!-- ============================================================== -->
			<!-- pageheader -->
			<!-- ============================================================== -->
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="page-header">
						<h2 class="pageheader-title">Form Validations</h2>
						<div class="page-breadcrumb">
								<ol class="breadcrumb">	
								</ol>
						</div>
					</div>
				</div>
			</div>
			
			
			<!-- ============================================================== -->
			<!-- message -->
			<!-- ============================================================== -->
			<div  th:if="#{message}">
				<div  th:class="|alert alert-${alert}|"  th:utext ="${message}"></div>
			</div>
			

			<div class="row-edit">
				<!-- ============================================================== -->
				<!-- form -->
				<!-- ============================================================== -->
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="card">		
						<h5  th:if="${id}" class="card-header">Edit Form</h5>
						<h5  th:unless="${id}" class="card-header">Add Form</h5>
						<div class="card-body">

							<form th:object="${model}" id="formSubmit">
								<div class="form-group">
									<label for="code">Product Code</label> <input id="code"
										type="text" th:field="*{code}" data-parsley-trigger="change"
										required="" autocomplete="off" class="form-control">
								</div>
								<div class="form-group">
									<label for="name">Product Name</label> <input id="name"
										type="text" th:field="*{name}" data-parsley-trigger="change"
										required="" autocomplete="off" class="form-control">
								</div>
								<div class="form-group">
									<label for="quantity">Quantity</label> <input id="quantity"
										type="number" min="1" max="100" th:field="*{quantity}"
										data-parsley-trigger="change" required="" class="form-control">
								</div>
								<div class="form-group">
									<label for="price">Price</label> <input id="price" type="text"
										th:field="*{price}" data-parsley-trigger="change" required=""
										class="form-control">
								</div>
								<div class="form-group">
									<label for="note">Note</label> <input id="note" type="text"
										th:field="*{note}" class="form-control">
								</div>
								<div class="form-group">
									<label for="note">Category</label> <select class="form-control"
										id="categoryId" name="categoryId">
										<option>---Select Category---</option>
										<option th:each="item : ${categories}" th:value="${item.id}"
											th:selected="${item.id} == ${model.categoryId}"
											th:utext="${item.name}"></option>
									</select>
								</div>
								<div class="row">
									<div class="col-sm-12 pl-0">
										<p class="text-right">
											<button th:if="${model.id}" id="btnAddOrUpdate" type="button"
												class="btn btn-space btn-primary">Update</button>
											<button th:unless="${model.id}" id="btnAddOrUpdate" type="button"
												class="btn btn-space btn-primary">Add</button>
											<button class="btn btn-space btn-secondary" type="reset">Cancel</button>
											<button type="button"  onclick="warningExit()" class="btn btn-space btn-danger" 
											data-toggle="tooltip" title='Exit' >
												<i class="fas fa-sign-out-alt"></i>
											</button>
										</p>
									</div>
								</div>
								<input type="hidden" th:field="*{id}" id="id" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		function warningExit(){
	    	Swal.fire({
	    		  title: 'Are you sure?',
	    		  icon: 'warning',
	    		  showCancelButton: true,
	    		  confirmButtonColor: '#3085d6',
	    		  cancelButtonColor: '#d33',
	    		  confirmButtonText: 'Yes,Exit now!'
	    	}).then((result) => {
	    		  	if (result.isConfirmed) {
	    		  		window.location.href = "/admin/product-list";
	    		  	}
	    	});
	    	};
			//var editor='';
			//$(document).ready(function(){
			//hien thi khung text thanh khung soan thao
			// content: id (jsp)
			//editor = CKEDITOR.replace('content');
			//});
			//them va cap nhat
			$('#btnAddOrUpdate').click(function(e) {
				//khong submit nham url
				e.preventDefault();
				//get data(la javascript object)
				var data = {};
				var formData = $('#formSubmit').serializeArray();
				//vòng for
				$.each(formData, function(i, v) {
					data["" + v.name + ""] = v.value;
				});
				//get rieng editor
				//data['content'] = editor.getData();
				//xet truong hop id
				var id = $('#id').val();
				if (id == "") {
					add(data);
				} else {
					update(data);
				}
				;
			});
			//funtion, ajax giống postman...gọi API
			function add(data) {
				$.ajax({
							url : '/api/product', //trỏ đến url
							type : "POST", //kiểu 
							contentType : "application/json; charset=utf-8",
							data : JSON.stringify(data), //data đi kiểu json
							dataType : "json", //kiểu data nhận
							//trang thai
							success : function(result) {
								window.location.href = "/admin/product-edit?message=insert_success";
							},
							error : function(error) {
								window.location.href = "/admin/product-list?message=error_system";
							}
						});
			};
			function update(data) {
				$.ajax({
							url : '/api/product',
							type : 'PUT',
							contentType : 'application/json',
							data : JSON.stringify(data),
							dataType : 'json',
							//trang thai
							success : function(result) {

								window.location.href = "/admin/product-edit?id="
										+ result.id + "&message=update_success";
							},
							error : function(error) {
								window.location.href = "/admin/product-list?message=error_system";
							}
						});
			};
		</script>

	</section>
</body>
