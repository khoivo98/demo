<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
</head>
<body>
	<div class="container-fluid  dashboard-content"
		layout:fragment="content">
		<form action="">
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="page-header">
						<h2 class="pageheader-title">Data Tables</h2>
						<p class="pageheader-text">Proin placerat ante duiullam
							scelerisque a velit ac porta, fusce sit amet vestibulum mi. Morbi
							lobortis pulvinar quam.</p>
						<div class="page-breadcrumb">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#"
										class="breadcrumb-link">Dashboard</a></li>
									<li class="breadcrumb-item"><a href="#"
										class="breadcrumb-link">Tables</a></li>
									<li class="breadcrumb-item active" aria-current="page">Data
										Tables</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end pageheader -->
			<!-- ============================================================== -->



			<div class="row">
				<!-- ============================================================== -->
				<!-- basic table  -->
				<!-- ============================================================== -->
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="card">
						<h5 class="card-header">List Product</h5>
						<div class="card-body">
							<div class="col-sm-13 pl-0">
								<p class="text-right">
									<button type="submit" class="btn1 btn-space btn-primary"
										data-toggle="tooltip" title='Add Product'>
										<i class="fas fa-plus-circle"></i>
									</button>
									<button class="btn1 btn-space btn-secondary mr-0"
										data-toggle="tooltip" title='Delete Product'>
										<i class="fas fa-trash-alt"></i>
									</button>
								</p>
							</div>
							<div class="table-responsive">
								<table class="table table-striped table-bordered first">
									<thead>
										<tr>
											<th><input type="checkbox"></th>
											<th>Product Code</th>
											<th>Product Name</th>
											<th>Price</th>
											<th>Quantity</th>
											<th>Category Name</th>
											<th>Manipulation</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="item : ${model.listResult}">
											<td><input type="checkbox"></td>
											<td th:text="${item.code}"></td>
											<td th:utext="${item.name}"></td>
											<td th:utext="${item.price}"></td>
											<td th:utext="${item.quantity}"></td>
											<td th:utext="${item.categoryName}"></td>
											<td><button class="btn1 btn-space btn-primary"
													data-toggle="tooltip" title='Edit Product'>
													<i class="fas fa-edit"></i>
												</button></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
