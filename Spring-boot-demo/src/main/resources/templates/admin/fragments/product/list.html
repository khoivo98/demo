<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title layout:title-pattern="$CONTENT_TITLE">Product List</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="container-fluid  dashboard-content">
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="page-header">
						<h2 class="pageheader-title">Product Manager</h2>
						<div class="page-breadcrumb">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="#"
										class="breadcrumb-link">Dashboard</a></li>
									<li class="breadcrumb-item"><a href="#"
										class="breadcrumb-link">Manager</a></li>
									<li class="breadcrumb-item active" aria-current="page">Product
										List</li>
								</ol>
							</nav>
						</div>
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end pageheader -->
			<!-- ============================================================== -->
			<div th:if="${message}">
				<div th:class="|alert alert-${alert}|" th:utext="${message}"></div>
			</div>


			<div class="row">
				<!-- ============================================================== -->
				<!-- basic table  -->
				<!-- ============================================================== -->
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="card">
						<h5 class="card-header">Product List</h5>
						<form th:object="${model}" id="formSubmit">
							<div class="card-body">
								<div class="col-sm-13 pl-0">
									<p class="text-right">
										<a class="btn btn-space btn-primary" data-toggle="tooltip"
											title='Add Product' th:href="@{/admin/product-edit}"> <i
											class="fas fa-plus-square"></i>
										</a>
										<button id="btnDelete"  type="button" onclick="warningDelete()"
											class="btn btn-space btn-secondary mr-0"
											data-toggle="tooltip" title='Delete Product'  disabled="disabled">
											<i class="fas fa-trash-alt"></i>
										</button>
									</p>

								</div>
								<div class="table-responsive">
									<table class="table table-striped table-bordered first">
										<thead>
											<tr>
												<th><input type="checkbox" id="checkAll"></th>
												<th>Product Code</th>
												<th>Product Name</th>
												<th>Price</th>
												<th>Quantity</th>
												<th>Category Name</th>
												<th>Manipulation</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="item : ${model.listResult}">
												<td><input type="checkbox"
													th:id="|checkbox_${item.id }|" th:value="${item.id}" ></td>
												<td th:text="${item.code}"></td>
												<td th:utext="${item.name}"></td>
												<td th:utext="${item.price}"></td>
												<td th:utext="${item.quantity}"></td>
												<td th:utext="${item.categoryName}"></td>
												<td><a class="btn btn-space btn-primary"
													data-toggle="tooltip" title='Edit Product'
													th:href="@{/admin/product-edit(id =${item.id})}"> <i
														class="fas fa-edit"></i>
												</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
		//checkbox moi xoa duoc
		$(function() {
		    $("input[type=checkbox]").click(function() {
		        if ($('input[type=checkbox]:checked').length > 0) {
		            $('#btnDelete').removeAttr('disabled');
		        } else {
		            $('#btnDelete').attr('disabled', 'disabled');
		        }
		    });
		});
		//check all box
		$("#checkAll").click(function() {
			$("input[type=checkbox]").prop('checked',$(this).prop('checked'));
			});
		//khi thuc hien click delete
	function warningDelete(){
    	Swal.fire({
    		  title: 'Are you sure?',
    		  text: "You won't be able to revert this!",
    		  icon: 'warning',
    		  showCancelButton: true,
    		  confirmButtonColor: '#3085d6',
    		  cancelButtonColor: '#d33',
    		  confirmButtonText: 'Yes, delete it!'
    	}).then((result) => {
    		  	if (result.isConfirmed) {
    		  	//gọi api xóa
    			//lay danh sach xoa khi tich vao check box
    			var ids = $('tbody input[type=checkbox]:checked').map(function () {
    		         return $(this).val();
    		    }).get();
    			deleteProduct(ids);
    		  	}
    	});
    };

			//funtion, ajax giống postman...gọi API
			function deleteProduct(ids) {
				$.ajax({
							url : '/api/product', //trỏ đến url
							type : 'DELETE', //kiểu 
							contentType : 'application/json',
							data : JSON.stringify(ids), //data đi kiểu json
							//trang thai
							success : function(result) {
								window.location.href = "/admin/product-list?message=delete_success";
							},
							error : function(error) {
								window.location.href = "/admin/product-list?message=error_system";
							}
						});
			};
		</script>
	</section>

</body>
</html>
